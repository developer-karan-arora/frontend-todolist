<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Todo List</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="appContainer">
          <header>
               <div>List Your Todo</div>
          </header>
          <main>
               <div class="container">
                    <div class="inputContainer">
                         <input type="text" placeholder="Enter sone text">
                         <button onclick="enter()">Add</button>
                    </div>
                    <div class="listContainer">
                         <div class="default noteElement ">Add Your Task here as per your Priority</div>
                         <div class="listContainerNew"></div>
                    </div>
               </div>
          </main>
     </div>
</body>
<script src="app.js"></script>
</html>
